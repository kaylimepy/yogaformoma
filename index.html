<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga for Moma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yoga for Moma 🧘‍♀️</h1>
        <p class="subtitle">Pick your practice for today</p>
        <p class="reminder">Remember to listen to your body</p>

        <div class="button-container">
            <button id="chair-yoga" class="yoga-button">
                <span class="emoji">🪑</span>
                <span class="label">Chair Yoga</span>
            </button>

            <button id="regular-yoga" class="yoga-button">
                <span class="emoji">🌸</span>
                <span class="label">Senior Yoga</span>
            </button>

            <button id="floor-yoga" class="yoga-button">
                <span class="emoji">🧘</span>
                <span class="label">Floor Yoga</span>
            </button>

            <button id="qigong" class="yoga-button">
                <span class="emoji">☯️</span>
                <span class="label">Qigong</span>
            </button>

            <button id="study-code" class="yoga-button">
                <span class="emoji">💻</span>
                <span class="label">Study Code</span>
            </button>
        </div>

        <div id="stats" class="stats">
            <p>Videos watched: <span id="count">0</span></p>
            <button id="reset-btn" class="reset-button">Reset Counter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
